{% extends "layout.html" %}
{% block title %} Frosh IMs Home {% endblock %}

{% block body %}
<form action="/register" method="post">
	<input autocomplete="off" required autofocus name="name" placeholder="Name" type="text">

		{% for sport in sports %}
		<input type="radio" name="sport" value="{{sport}}">{{sport}}</option>
		{% endfor %}

	<button type="submit">Register</button>
</form>
{% endblock %}
